<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Princip hologramu</title>
</head>
<body>
<h1>Princip hologramu</h1>
<canvas id="canvas" width="500" height="500" style="border:1px solid black;"></canvas>

<div id="variables">
    <div id="waveLength">
        <div>Vlnová délka [nm]</div>
        <input type="range" min="380" max="740" value="520" onchange="wavelengthValueChanged(this.value)">
        <div id="wavelengthValue">520</div>
    </div>

    <div id="angle">
        <div>Uhol [°]</div>
        <input type="range" min="0" max="90" value="20" onchange="angleValueChanged(this.value)">
        <div id="angleValue">20</div>
    </div>
</div>


<script type="text/javascript" src="./js/fabric.js"></script>
<script type="text/javascript" src="./js/hologram.js"></script>
</body>
</html>
