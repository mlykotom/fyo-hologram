<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Language" content="cs">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Princip hologramu</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container">
    <div id="header">
        <div class="page-header">
            <h1>Princip hologramu</h1>
        </div>

        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#record" aria-controls="record" role="tab" data-toggle="tab">Záznam</a>
            </li>
            <li role="presentation">
                <a href="#reconstruct" aria-controls="reconstruct" role="tab" data-toggle="tab">Rekonstrukce</a>
            </li>
        </ul>
    </div>
    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane row active" id="record">
            <div class="row ribbon" id="variables">
                <!-- wavelength setup -->
                <div id="waveLength" class="col-xs-6 col-sm-3">
                    <label>
                        <span>
                            Vlnová délka <strong id="wavelengthValue">520</strong>&nbsp;nm
                        </span>
                        <input id="waveLengthInput" type="range" min="380" max="740" value="520" />
                    </label>
                </div>
                <!-- angle setup -->
                <div id="angle" class="col-xs-6 col-sm-3">
                    <label>
                        <span>
                            Úhel <strong id="angleValue">20</strong>°
                        </span>
                        <input id="waveAngleInput" type="range" min="1" max="89" value="20" />
                    </label>
                </div>
            </div>

            <!-- recording canvas -->
            <div class="row">
                <div class="col-sm-12" id="canvasWrapper">
                    <canvas id="recordingCanvas" width="800" height="400"></canvas>
                </div>
            </div>
        </div>

        <!-- reconstruction canvas -->
        <div role="tabpanel" class="tab-pane" id="reconstruct">
            <canvas id="reconstructionCanvas" width="800" height="400"></canvas>
        </div>
    </div>
</div>

<script type="text/javascript" src="./js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/fabric.js"></script>
<script type="text/javascript" src="./js/hologram.js"></script>
</body>
</html>
